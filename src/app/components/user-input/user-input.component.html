<form (ngSubmit)="onSubmit()" (keyup)="calculateService.clearResults()">
    <div class="input-group">
        
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input
            type="number"
            id="initial-investment"
            [(ngModel)]="initialInvestment"
            name="initialInvestment"
            />
        </p>

        <p>
            <label for="annual-investment">Annual Investment</label>
            <input
            type="number"
            id="annual-investment"
            [(ngModel)]="annualInvestment"
            name="annualInvestment"
            />
        </p>

    </div>

    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return (%, per year)</label>
            <input
            type="number"
            id="expected-return"
            [(ngModel)]="expectedReturn"
            name="expectedReturn"
            />
        </p>

        <p>
            <label for="duration">Investment Duration (years)</label>
            <input
            type="number"
            id="duration"
            [(ngModel)]="investmentDuration"
            name="investmentDuration"
            />
        </p>
    </div> 
    
    <button type="submit" >Calculate</button>
</form>
